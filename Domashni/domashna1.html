<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <table border="2">
        <tr>
            <th colspan="4">Pizza Shop 2.0</th>
        </tr>

        <!-- prva redica -->

        <tr>
            <th>Name</th>
            <th><input type="text" maxlength="30" size="30"></th>
        </tr>

        <!-- vtora redica -->

        <tr>
            <th>Pizza Topping</th>
            <th>
                <ul >
                    <li><input type="radio">Supreme</li>
                    <li><input type="radio">Vegetarian</li>
                    <li><input type="radio">Hawaiian</li>
            </ul>
        </th>
        </tr>

        <!-- treta redica -->

        <tr>
            <th>Pizza Souce</th>
            <th><select name="choices" id="">
                <option selected>Tommato</option>
                <option>Ketchap</option>
                <option>Salami</option>
                <option>Onion</option>
            </select></th>
        </tr>

        <!-- chetvra redica -->

        <tr>

            <th>Optional Extras</th>
            <th><input type="checkbox"><label>Extra Cheese</label>
                <input type="checkbox"><label>Gluten Free Base</label></th>
          

        </tr>

        <!-- petta redica -->

        <tr>
           <th colspan="2">
           Delivery Instructions 
           <textarea name="Delivery instructions" size ="50"></textarea>
        </th>
    
        </tr>

        <!-- shesta redica -->

        <tr>
            <th><input type="submit" value="Submit my order"></th>
        </tr>

        <!-- sedma redica -->
  
</table>
        
</body>

</html>
