<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="domashna2Style.css">
</head>
<body> 
    <table border="2" style="margin-left: 200px;">
        <tr>
            <th colspan="4">
                <strong> Pizza Shop 2.0</strong>
                </th>
        </tr>

        <!-- prva redica -->

        <tr>
            <th align="left">Name</th>
            <th align="left"><input type="text" maxlength="30" size="30"></th>
        </tr>

        <!-- vtora redica -->

        <tr>
            <th align="left">Pizza Topping</th>
            <th>
                <ul style="list-style-type: none; padding: 0; margin: 0; text-align: left;">
                    <li><input type="radio">Supreme</li>
                    <li><input type="radio">Vegetarian</li>
                    <li><input type="radio">Hawaiian</li>
            </ul>
        </th>
        </tr>

        <!-- treta redica -->

        <tr>
            <th align="left">Pizza Souce</th>
            <th align="left"><select name="choices">
                <option selected>Tommato</option>
                <option>Ketchap</option>
                <option>Salami</option>
                <option>Onion</option>
            </select></th>
        </tr>

        <!-- chetvra redica -->

        <tr>

            <th align="left">Optional Extras</th>
            <th align="left"><input type="checkbox"><label>Extra Cheese</label>
                <input type="checkbox"><label>Gluten Free Base</label></th>
          

        </tr>

        <!-- petta redica -->

        <tr>
           <th colspan="2" align="left" >
           Delivery Instructions <br>
           <textarea name="Delivery instructions" size ="50" cols="50" rows="4"></textarea>
           </th>
       
        </tr>

        <!-- shesta redica -->

        <tr>
            <th colspan="2" align="left"><input type="submit" value="Send my order"></th>
        </tr>

        <!-- sedma redica -->
  
</table>
        
</body>

</html>
